<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - SiteScaffold</title>

    
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind Config & CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/tailwind.config.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body
    class="font-body text-slate-600 bg-slate-50 dark:bg-darkbg dark:text-slate-300 transition-colors duration-300 min-h-screen flex flex-col items-center justify-center relative overflow-hidden"
    x-data>

    <!-- Background Elements -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div
            class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-primary-50 to-transparent dark:from-primary-900/20">
        </div>
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-accent/20 rounded-full blur-3xl opacity-50 animate-pulse">
        </div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl opacity-50 animate-pulse"
            style="animation-delay: 1s;"></div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 text-center z-10">
        <div class="mb-8 flex justify-center">
            <div
                class="w-24 h-24 bg-rose-100 dark:bg-rose-900/30 text-rose-500 rounded-3xl flex items-center justify-center shadow-lg shadow-rose-500/20 mb-6">
                <i class="ph ph-warning-octagon text-5xl"></i>
            </div>
        </div>

        <h1 class="text-6xl md:text-9xl font-heading font-bold text-slate-900 dark:text-white mb-4">
            404
        </h1>

        <h2 class="text-2xl md:text-4xl font-heading font-bold text-slate-800 dark:text-slate-100 mb-6">
            Page Not Found
        </h2>

        <p class="text-xl text-slate-600 dark:text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily
            unavailable.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="home-1.html"
                class="px-8 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold shadow-lg shadow-primary-500/30 transition-all hover:-translate-y-0.5 flex items-center gap-2">
                <i class="ph ph-house"></i> Back to Home
            </a>
            <a href="contact.html"
                class="px-8 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl font-semibold hover:border-primary-500 dark:hover:border-primary-500 transition-all">
                Report Issue
            </a>
        </div>
    </div>

    <!-- RTL Toggle -->
    <div class="absolute top-4 right-4 flex gap-4">
        <button x-data @click="$store.theme.toggle()"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-md hover:bg-white dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400 border border-slate-200/50 dark:border-slate-700/50">
            <i class="ph ph-sun text-xl" x-show="$store.theme.mode === 'light'"></i>
            <i class="ph ph-moon text-xl" x-show="$store.theme.mode === 'dark'" x-cloak></i>
        </button>
        <button x-data @click="$store.theme.toggleRTL()"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-md hover:bg-white dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400 border border-slate-200/50 dark:border-slate-700/50 font-bold text-xs"
            :title="$store.theme.dir === 'ltr' ? 'Switch to RTL' : 'Switch to LTR'">
            <span x-show="$store.theme.dir === 'ltr'">RTL</span>
            <span x-show="$store.theme.dir === 'rtl'" x-cloak>LTR</span>
        </button>
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
