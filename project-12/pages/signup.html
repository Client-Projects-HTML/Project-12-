<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SiteScaffold</title>

    
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind Config & CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/tailwind.config.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body
    class="font-body text-slate-600 bg-slate-50 dark:bg-darkbg dark:text-slate-300 transition-colors duration-300 min-h-screen flex flex-col">

    <!-- ============================================ -->
    <!-- Sign Up Section -->
    <!-- ============================================ -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div
                class="bg-white dark:bg-darkcard rounded-3xl shadow-2xl border border-slate-100 dark:border-slate-800 overflow-hidden">
                <div class="p-8 lg:p-10">
                    <div class="text-center mb-10">
                        <a href="home-1.html" class="inline-flex items-center gap-2 mb-8">
                            <div
                                class="w-10 h-10 bg-primary-600 text-white flex items-center justify-center rounded-xl shadow-lg shadow-primary-500/30">
                                <i class="ph ph-hexagon text-2xl"></i>
                            </div>
                            <span
                                class="font-heading font-bold text-2xl text-slate-900 dark:text-white tracking-tight">Site<span
                                    class="text-primary-600">Scaffold</span></span>
                        </a>
                        <h1 class="text-3xl font-heading font-bold text-slate-900 dark:text-white mb-2">Create Account
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400">Set up your account to get started</p>
                    </div>

                    <form action="#" class="space-y-6">
                        <div id="selected-plan-banner"
                            class="hidden rounded-xl border border-primary-200 dark:border-primary-800 bg-primary-50 dark:bg-primary-900/20 px-4 py-3 text-sm text-primary-700 dark:text-primary-300">
                            Selected plan: <span id="selected-plan-label" class="font-semibold">Starter</span>
                        </div>
                        <input type="hidden" id="selected-plan-input" name="plan" value="general">

                        <div class="space-y-2">
                            <label for="full-name" class="text-sm font-semibold text-slate-700 dark:text-slate-300">Full
                                Name</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-600 transition-colors">
                                    <i class="ph ph-user text-xl"></i>
                                </div>
                                <input type="text" id="full-name"
                                    class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all text-slate-900 dark:text-white"
                                    placeholder="John Doe" required>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="text-sm font-semibold text-slate-700 dark:text-slate-300">Email
                                Address</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-600 transition-colors">
                                    <i class="ph ph-envelope-simple text-xl"></i>
                                </div>
                                <input type="email" id="email"
                                    class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all text-slate-900 dark:text-white"
                                    placeholder="name@example.com" required>
                            </div>
                        </div>

                        <div class="space-y-2" x-data="{ show: false }">
                            <label for="password"
                                class="text-sm font-semibold text-slate-700 dark:text-slate-300">Password</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-600 transition-colors">
                                    <i class="ph ph-lock-simple text-xl"></i>
                                </div>
                                <input :type="show ? 'text' : 'password'" id="password"
                                    class="w-full pl-11 pr-12 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all text-slate-900 dark:text-white"
                                    placeholder="********" required>
                                <button type="button" @click="show = !show"
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                                    <i class="ph" :class="show ? 'ph-eye-slash' : 'ph-eye'"></i>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2" x-data="{ showConfirm: false }">
                            <label for="confirm-password"
                                class="text-sm font-semibold text-slate-700 dark:text-slate-300">Confirm Password</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-600 transition-colors">
                                    <i class="ph ph-lock-key text-xl"></i>
                                </div>
                                <input :type="showConfirm ? 'text' : 'password'" id="confirm-password"
                                    class="w-full pl-11 pr-12 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all text-slate-900 dark:text-white"
                                    placeholder="********" required>
                                <button type="button" @click="showConfirm = !showConfirm"
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                                    <i class="ph" :class="showConfirm ? 'ph-eye-slash' : 'ph-eye'"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-start gap-2">
                            <input type="checkbox" id="terms"
                                class="w-4 h-4 text-primary-600 bg-slate-50 dark:bg-slate-900 border-slate-300 dark:border-slate-700 rounded focus:ring-primary-500 mt-0.5"
                                required>
                            <label for="terms" class="text-sm text-slate-600 dark:text-slate-400">
                                I agree to the <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">Terms</a>
                                and <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">Privacy
                                    Policy</a>.
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-bold shadow-lg shadow-primary-500/30 transition-all hover:-translate-y-0.5 active:scale-95">
                            Create Account
                        </button>
                    </form>

                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-100 dark:border-slate-800"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="bg-white dark:bg-darkcard px-4 text-slate-400 font-semibold tracking-wider">Or
                                sign up with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="flex items-center justify-center gap-2 py-3 px-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-sm font-semibold text-slate-700 dark:text-slate-300">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"
                                alt="Google">
                            Google
                        </button>
                        <button
                            class="flex items-center justify-center gap-2 py-3 px-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-sm font-semibold text-slate-700 dark:text-slate-300">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5"
                                alt="Facebook">
                            Facebook
                        </button>
                    </div>

                    <div class="mt-10 text-center">
                        <p class="text-slate-600 dark:text-slate-400">Already have an account?
                            <a href="login.html" class="font-bold text-primary-600 hover:text-primary-700 transition-colors">Sign
                                in</a>
                        </p>
                    </div>
                </div>

                <div
                    class="bg-slate-50/50 dark:bg-slate-900/50 border-t border-slate-100 dark:border-slate-800 p-6 flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="../dashboard/admin/index.html"
                        class="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-primary-600 transition-colors">
                        <i class="ph ph-shield-check text-lg"></i> ADMIN PORTAL
                    </a>
                    <div class="hidden sm:block w-px h-4 bg-slate-200 dark:bg-slate-800"></div>
                    <a href="../dashboard/client/index.html"
                        class="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-primary-600 transition-colors">
                        <i class="ph ph-user-circle text-lg"></i> CLIENT PORTAL
                    </a>
                </div>
            </div>

            <div class="mt-8 flex justify-center gap-6 text-xs text-slate-400 uppercase tracking-widest font-semibold">
                <a href="#" class="hover:text-primary-600 transition-colors">Privacy</a>
                <a href="#" class="hover:text-primary-600 transition-colors">Terms</a>
                <a href="contact.html" class="hover:text-primary-600 transition-colors">Support</a>
            </div>
        </div>
    </main>

    <footer class="py-8 text-center text-slate-400 text-xs">
        &copy; 2024 SiteScaffold. All rights reserved.
    </footer>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const plan = (params.get('plan') || '').toLowerCase();
            const labels = {
                starter: 'Starter',
                growth: 'Growth'
            };

            if (!labels[plan]) return;

            const banner = document.getElementById('selected-plan-banner');
            const label = document.getElementById('selected-plan-label');
            const input = document.getElementById('selected-plan-input');

            if (label) label.textContent = labels[plan];
            if (input) input.value = plan;
            if (banner) banner.classList.remove('hidden');
        })();
    </script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
