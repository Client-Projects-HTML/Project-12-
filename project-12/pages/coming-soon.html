<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SiteScaffold</title>

    
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind Config & CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/tailwind.config.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body
    class="font-body text-slate-600 bg-slate-50 dark:bg-darkbg dark:text-slate-300 transition-colors duration-300 min-h-screen flex flex-col items-center justify-center relative overflow-hidden"
    x-data>

    <!-- Background Elements -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div
            class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-primary-50 to-transparent dark:from-primary-900/20">
        </div>
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-accent/20 rounded-full blur-3xl opacity-50 animate-pulse">
        </div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl opacity-50 animate-pulse"
            style="animation-delay: 1s;"></div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 text-center z-10">
        <div class="mb-8 flex justify-center">
            <a href="home-1.html" class="flex items-center gap-2">
                <div
                    class="w-12 h-12 bg-primary-600 text-white flex items-center justify-center rounded-2xl shadow-lg shadow-primary-500/30">
                    <i class="ph ph-hexagon text-3xl"></i>
                </div>
                <span class="font-heading font-bold text-3xl text-slate-900 dark:text-white tracking-tight">Site<span
                        class="text-primary-600">Scaffold</span></span>
            </a>
        </div>

        <h1 class="text-5xl md:text-7xl font-heading font-bold text-slate-900 dark:text-white mb-6">
            Coming <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-accent">Soon</span>
        </h1>

        <p class="text-xl text-slate-600 dark:text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
            We're working hard to bring you something amazing. <br class="hidden md:block">
            Stay tuned for updates on our latest events and announcements!
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="home-1.html"
                class="px-8 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl font-semibold hover:border-primary-500 dark:hover:border-primary-500 transition-all flex items-center gap-2 group">
                <i class="ph ph-arrow-left group-hover:-translate-x-1 transition-transform"></i> Back to Home
            </a>
            <a href="contact.html"
                class="px-8 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold shadow-lg shadow-primary-500/30 transition-all hover:-translate-y-0.5">
                Contact Us
            </a>
        </div>

        <!-- Timer (Visual Only) -->
        <div
            class="flex items-center justify-center gap-4 mt-16 text-slate-900 dark:text-white font-heading font-bold text-2xl md:text-4xl">
            <div
                class="flex flex-col items-center gap-2 p-4 bg-white/50 dark:bg-slate-800/50 backdrop-blur-md rounded-2xl border border-white/20 dark:border-slate-700/50 w-24 md:w-32">
                <span>00</span>
                <span class="text-xs font-body font-medium text-slate-500 uppercase tracking-widest">Days</span>
            </div>
            <span class="text-primary-500 pb-8">:</span>
            <div
                class="flex flex-col items-center gap-2 p-4 bg-white/50 dark:bg-slate-800/50 backdrop-blur-md rounded-2xl border border-white/20 dark:border-slate-700/50 w-24 md:w-32">
                <span>00</span>
                <span class="text-xs font-body font-medium text-slate-500 uppercase tracking-widest">Hours</span>
            </div>
            <span class="text-primary-500 pb-8">:</span>
            <div
                class="flex flex-col items-center gap-2 p-4 bg-white/50 dark:bg-slate-800/50 backdrop-blur-md rounded-2xl border border-white/20 dark:border-slate-700/50 w-24 md:w-32">
                <span>00</span>
                <span class="text-xs font-body font-medium text-slate-500 uppercase tracking-widest">Minutes</span>
            </div>
        </div>
    </div>

    <!-- RTL Toggle -->
    <div class="absolute top-4 right-4 flex gap-4">
        <button x-data @click="$store.theme.toggle()"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-md hover:bg-white dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400 border border-slate-200/50 dark:border-slate-700/50">
            <i class="ph ph-sun text-xl" x-show="$store.theme.mode === 'light'"></i>
            <i class="ph ph-moon text-xl" x-show="$store.theme.mode === 'dark'" x-cloak></i>
        </button>
        <button x-data @click="$store.theme.toggleRTL()"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-md hover:bg-white dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400 border border-slate-200/50 dark:border-slate-700/50 font-bold text-xs"
            :title="$store.theme.dir === 'ltr' ? 'Switch to RTL' : 'Switch to LTR'">
            <span x-show="$store.theme.dir === 'ltr'">RTL</span>
            <span x-show="$store.theme.dir === 'rtl'" x-cloak>LTR</span>
        </button>
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
